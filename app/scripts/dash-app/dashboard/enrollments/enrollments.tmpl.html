<div id="enrollment">
	<div class="page-header">
		<h1>Enrollment / Program Management</h1>
	</div>  
	<div class="panel panel-default filters">
	  <div class="panel-body">
  		<div class="filter-group">
  			<span class="btn btn-default"><i class="fa fa-file export-data" title="Export data as CSV" id="export-data-btn"></i></span>
  			<span date-range-input id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc"><span></span> <i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
			</div>

			<div class="filter-group">
				<div class="btn-filter" ng-click="isFilterOpen = !isFilterOpen"><span class=" btn btn-default"><i class="fa fa-filter" title="Settings"></i></span></div>
				<div class="filter-options well" ng-show="isFilterOpen">
	    		<div class="btn-group" dropdown is-open="status.isopen">
	    			<button type="button" class="btn btn-primary dropdown-toggle" ng-click="submit()" dropdown-toggle>
	    			{{ params.viewtype }}<span class="caret"></span>
	    			</button>
	    			<ul class="dropdown-menu" ng-model="params.viewtype" role="menu">
	    				<li ng-repeat="view in enrollment.ViewTypes"><a ng-click="setView(view)">{{ view }}</a></li>
	    			</ul>
	    		</div>

	    		<div class="btn-group" dropdown>
	    			<button type="button" class="btn btn-primary dropdown-toggle" ng-click="submit()" dropdown-toggle ng-disabled="disabled">
	    			{{ params.product }}<span class="caret"></span>
	    			</button>
	    			<ul class="dropdown-menu" ng-model="params.product" role="menu">
	    				<li ng-repeat="product in enrollment.Products"><a ng-click="setProduct(product)">{{ product }}</a></li>
	    			</ul>
	    		</div>

	  			<label ng-show="enrollment.CommunicationTypes.length > 1"  class="main-utils-gateways" ng-repeat= "commType in enrollment.CommunicationTypes">
	  				<input type="checkbox" name="selectedComms[]" value="{{commType}}" ng-checked="isSelected(commType)" ng-click="updateSelection($event, commType)"><em>{{ commType | capitalize }}</em>
	  			</label>
				</div>
  		</div>
		</div>
	</div>
	
  <div class="dash-content">
  	<div class="panel panel-default" ng-repeat="module in enrollment.ModuleTypes"  ui-view="{{ module }}" id="{{ module }}">
		</div>
	</div>
</div>
