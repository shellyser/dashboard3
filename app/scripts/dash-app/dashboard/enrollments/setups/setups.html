<header class="module-header">
    <h2 class="module-title">Setup</h2>
    <h2 class="module-stat"></h2>
    <div class="btn-group">
        <select ng-options="viewform for viewform in enrollment.ViewForms" value="{{ viewtype }}" ng-model="radiobutton"></select>
    </div>
    <span class="module-expand-button trigger fa fa-expand"></span>
</header>
<div class="module-body">
    <div class="module-controls">
        <h2 class="module-body-stat">{{ count.total }}</h2>
        <div ng-show="params.product === 'AC' " class="module-view-options">
            <div class="module-view-options-checkboxes">
                <div class="module-view-options-checkbox">
                    <label ng-repeat="device in devices">
                        <input type="checkbox" class="checkbox-option" ng-checked="isDeviceSelected(device)" ng-click="updateDeviceSelection($event, device)"    id="{{device}}" chart-number="">{{device}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="module-loading"><span class="fa fa-circle-o-notch fa-spin loading-icon"></span></div>
    <div class="module-grapharea">
        <div class="graph-wrap" ng-hide="displayData()" ng-switch on="radiobutton" style="width:100%; height: 100%">
          <canvas id="graph-setup" setupgraph graph-content="{{module}}" graph-num="2" ng-switch-when="Graph"></canvas>   
          <div map id="map-canvas" content="map" map-num="{{$index + 1}}"  ng-switch-when="Map"></div> 
        </div>
        <div class="module-no-data" ng-show="displayData()">No data</div>
    </div>
</div>
