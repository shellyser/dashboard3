<header class="module-header">
    <h2 class="module-title">Online</h2>
    <h2 class="module-stat"></h2>
    <div class="btn-group">
        <select ng-options="viewform for viewform in enrollment.ViewForms" value="{{ viewtype }}" ng-model="radiobutton"></select>
    </div>
    <span class="module-expand-button trigger fa fa-expand"></span>
</header>
<div class="module-body">
    <div class="module-controls">
        <h2 class="module-body-stat">{{ count.total }}</h2>
        <div ng-show="params.product === 'AC' " class="module-view-options">
          <select class="module-view-options-dropdown" ng-model="onlineparams.deviceChosen" ng-options="device for device in devices">
          </select>
        </div>
    </div>
    <div class="module-loading"><span class="fa fa-circle-o-notch fa-spin loading-icon"></span></div>
    <div class="module-grapharea">
        <div class="graph-wrap" ng-switch on="radiobutton" ng-hide="noData" style="width:100%; height: 100%">
          <canvas id="graph-online" onlinegraph graph-content="{{module}}" graph-num="3" ng-switch-when="Graph"></canvas>   
          <div id="map-canvas" map map-content="{{module}}" map-num="{{$index + 1}}"  ng-switch-when="Map"></div> 
        </div>
        <div class="module-no-data" ng-show="noData">No data</div>
    </div>
</div>
